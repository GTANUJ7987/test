{% extends "layout.html" %}
{% block body %}
       <!-- Page Header-->
       {% set fname = 'assets/img/' + content[6] %}
        <header class="masthead" style="background-image: url('    {{   url_for('static', filename = fname)  }}    ')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{content[2]}}</h1>
                            <h2 class="subheading">{{content[7]}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{content[1]}}</a>
                                <h5>{{content[4]}}</h5>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        
                        <p>{{content[3]}}</p>

                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->
        {% endblock %}
